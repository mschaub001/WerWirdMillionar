<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>test Title</title>
    </h:head>
    <h:body>
        <h:outputText>Test</h:outputText>
        <ui:repeat value="#{fragenController.frage}" var="frageitem">                    

            <div class="panel-heading">
                <h3 class="panel-title">#{frageitem.fragenBody}  </h3>
            </div>
             <div class="panel-heading">
                <h3 class="panel-title">#{frageitem.fragenRichtigeAntwort}  </h3>
            </div>
            <div class="panel-heading">
                <h3 class="panel-title">#{frageitem.fragenLevel}  </h3>
            </div>
            
            <h:form>
                <h:commandButton  value="#{frageitem.fragenAntworten.get(0)}" action="#{fragenController.testAntwort(1,frageitem.getFragenId())}"/> 
                <h:commandButton  value="#{frageitem.fragenAntworten.get(1)}" action="#{fragenController.testAntwort(2,frageitem.getFragenId())}"/> 
                <h:commandButton  value="#{frageitem.fragenAntworten.get(2)}" action="#{fragenController.testAntwort(3,frageitem.getFragenId())}"/> 
                <h:commandButton  value="#{frageitem.fragenAntworten.get(3)}" action="#{fragenController.testAntwort(4,frageitem.getFragenId())}"/> 
            </h:form>

        </ui:repeat>
       


    </h:body>
</html>
